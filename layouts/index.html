{{ define "main" }}
  <div>{{ .Content }}</div>

  <div class="testimonials">
    {{ range .Params.testimonials }}
      <blockquote class="testimonial">
        <p class="testimonial-message">{{ .message }}</p>
        <p class="testimonial-author">{{ .name }}</p>
      </blockquote>
    {{ end }}
  </div>

{{ end }}
